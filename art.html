  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setNewBodyWidth();
      positionImages();
    });
    // Get all text buttons
    const buttons = document.querySelectorAll(".text-button");

    // Get all images
    const images = document.querySelectorAll("#gallery img");

    // Add click event listener to each button
    buttons.forEach((button) => {
      button.addEventListener("click", () => {
        // Remove 'active' class from all buttons
        buttons.forEach((btn) => btn.classList.remove("active"));
        // Add 'active' class to the clicked button
        button.classList.add("active");

        // Filter images based on the clicked button's id
        const filter = button.id;
        images.forEach((image) => {
          if (filter === "all" || image.classList.contains(filter)) {
            image.style.display = "inline-block";
          } else {
            image.style.display = "none";
          }
        });
      });
    });

    // Function to set the width of #newBody
    function setNewBodyWidth() {
      var newBody = document.getElementById("newBody");
      var menuWidth = document.getElementById("menu").offsetWidth;
      var newWidth = window.innerWidth - menuWidth;
      newBody.style.width = newWidth + "px";
    }

    // Function to generate random position for an image
    function getRandomPosition(imgWidth, imgHeight) {
      var newBody = document.getElementById("newBody");
      var maxX = newBody.offsetWidth - imgWidth * 1.25 + 10;
      var maxY = newBody.offsetHeight - imgHeight;
      var randomX = Math.floor(Math.random() * maxX);
      var randomY = Math.floor(Math.random() * maxY);
      return { x: randomX, y: randomY };
    }

    // Function to check if two rectangles overlap by more than 10%
    function isOverlapping(pos1, size1, pos2, size2) {
      var overlapX = Math.max(
        0,
        Math.min(pos1.x + size1.width, pos2.x + size2.width) -
          Math.max(pos1.x, pos2.x)
      );
      var overlapY = Math.max(
        0,
        Math.min(pos1.y + size1.height, pos2.y + size2.height) -
          Math.max(pos1.y, pos2.y)
      );
      var overlapArea = overlapX * overlapY;
      var maxArea = Math.min(
        size1.width * size1.height,
        size2.width * size2.height
      );
      return overlapArea > 1 * maxArea;
    }

    // Apply random position to each img element ensuring no significant overlap
    function positionImages() {
      var images = document.querySelectorAll("#newBody img");
      var positions = [];

      images.forEach(function (img) {
        var imgWidth = img.offsetWidth;
        var imgHeight = img.offsetHeight;
        var position;
        var size = { width: imgWidth, height: imgHeight };

        // Retry getting random position until no significant overlap is found
        do {
          position = getRandomPosition(imgWidth, imgHeight);
        } while (positions.some((p) => isOverlapping(p, size, position, size)));

        img.style.left = position.x + "px";
        img.style.top = position.y + "px";
        positions.push(position);

        // Add hover event listeners for each image
        img.addEventListener("mouseenter", function () {
          img.style.zIndex = "1000";
          img.style.transition = "transform 0.3s, border 0.3s";
          img.style.transform = "scale(2)";
          img.style.border = "2px solid blue";

          // Display details
          const title = img.getAttribute("data-title");
          const medium = img.getAttribute("data-medium");
          const size = img.getAttribute("data-size");
          const titleElement = document.getElementById("art-title");
          let details = `<strong>${title}</strong><br>Medium: ${medium}`;
          if (size) {
            details += `<br>Size: ${size}`;
          }
          titleElement.innerHTML = details;
          titleElement.style.display = "block";
        });

        img.addEventListener("mouseleave", function () {
          img.style.zIndex = "auto";
          img.style.transition = "transform 0.3s, border 0.3s";
          img.style.transform = "scale(1)";
          img.style.border = "none";

          // Hide title
          const titleElement = document.getElementById("art-title");
          titleElement.style.display = "none";
        });
      });
    }

    // Position images on page load and resize
    window.onload = function () {
      setNewBodyWidth();
      positionImages();
    };
    window.onresize = function () {
      setNewBodyWidth();
      positionImages();
    };
  </script>
