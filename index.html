function setup() {

let sketch = function(p) {
  let c = 0;
  let c2 = 0;
  let x = 220;
  let y = 30;
  let z = 170;
  let xT = 0;
  let yT = 0;
  let zT = 0;
  let xC = 0.025;
  let yC = 0;
  let zC = 0;
  let mass;
  let f;
  let set;


  p.setup = function() {
    //h-=300
    p.createCanvas(w,h,WEBGL);
    p.background(235);
  }

  p.draw = function() {

    //p.frameRate(60);
    // p.rotateX(frameCount*0.02);
    // p.rotateY(frameCount*0.02);
    // p.translate(xT+=xC, yT+=yC, zT+=zC);
    // p.box(x+=xC,y+=yC,z+=zC);
    mass=x+y+z;
    c++;
    p.rotateX(c*0.02);
    p.rotateY(c*0.02);
    p.translate(xT+=xC, yT+=yC, zT+=zC);
    p.box(x+=xC,y+=yC,z+=zC);
    //p.box(x,y,z);

    if (c%750==0){
      p.background(235);
      x = random(300);
      y = random(280);
      z = random(300);
      mass = x+y+z;
      f = random(450,500)/mass;
      x=x*f;
      y=y*f;
      z=z*f;

      if (c2%3==0) {
        xT = random(100);
        yT = 0;
        zT = 0;
        xC = 0.025;
        yC = 0;
        zC = 0;
        set = 0;
      } else if (c2%3==1) {
        xT = 0;
        yT = random(100);
        zT = 0;
        xC = 0;
        yC = 0.025;
        zC = 0;
        set = 1;
      } else {
        xT = 0;
        yT = 0;
        zT = random(50);
        yC = 0;
        xC = 0;
        zC = 0.025;
        set = 2;
      }
      c2++;
    }
  }
}
new p5(sketch,'container');




let sketch2 = function(p) {

  let x;
  let xS = 0;
  let phase2 = false;
  let y;
  //w=s, h=l
  let s;
  let l;
  let size = 60;
  let speedx = 1;
  let speedy = 0;
  let accelerationy = 1;
  let r = 255;
  let g = 255;
  let b = 255;
  let c = 0;

  p.setup = function() {
    p.createCanvas(w,h);
    p.background(1);
    y=h;
    x=0;
  }

  p.draw = function() {
    y=h-speedy;
    x+=speedx;

    if (x>(w*0.7)) {
      x=0;
      speedy+=accelerationy;
      c++
    }

    p.noFill()
    p.stroke(r,g,b);
    let d = random(x);
    for (k=0;k<3;k++){
      l = h/2
      for (i=0;i<7;i++) {
        r+=0.2;
        g+=0.25;
        b+=0.2;
        //b-=1;
      if (r>170) {
        r = 0;
        g = 50;
        b = 10;
      }
        s = w/5;
        p.ellipse(s*(i)+s/2*k-s,l*k,x*cos(x/500),x*sin(x/500));
      }
    }

  }
}
new p5(sketch2,'container2');
