<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>

    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Kahani Ploessl</title>

    <!-- The website stylesheet -->
        <link rel="stylesheet" href="style/style.css" />

    <!-- The website JavaScript file -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #ffe49c" cursor="rayOrigin: mouse">
      <a-light type="ambient" color="#ffe49c"></a-light>
<!--       <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity> -->
      <a-light type="directional" color="#ffffff" intensity="2.0" position="-3 3 30"></a-light>

      <!-- About Portal -->
      <a-entity
        geometry="primitive: sphere; radius:2"
        position="-7 5 -15"
        id="aboutPortal"
        class="clickable"
        material="color: red"
        click-page="https://kahaniploessl.github.io/about.html"
        hover-color="color: blue"
        move-sine-wave="amplitude:4; frequency:1; offset:5"
        hover-text="about"
      ></a-entity>

      <!-- Research Portal -->
<!--       <a-entity
        geometry="primitive: sphere; radius:2"
        position="-7 5 -15"
        id="researchPortal"
        class="clickable"
        material="color: red"
        click-page="https://kahani-portfolio.glitch.me/research.html"
        hover-color="color: blue"
        move-sine-wave="amplitude:4; frequency:1; offset:1"
        hover-text="research"
      ></a-entity> -->
      
      <!-- Art Portal -->
      <a-entity
        geometry="primitive: sphere; radius:2"
        position="-7 5 -15"
        id="artPortal"
        class="clickable"
        material="color: red"
        click-page="https://kahaniploessl.github.io/art.html"
        hover-color="color: blue"
        move-sine-wave="amplitude:3; frequency:2; offset:11"
        hover-text="art"
      ></a-entity>

      <!-- Exhibits Portal -->
      <a-entity
        geometry="primitive: sphere; radius:2"
        position="-7 5 -15"
        id="exhibitsPortal"
        class="clickable"
        material="color: red"
        click-page="https://kahaniploessl.github.io/exhibits.html"
        hover-color="color: blue"
        move-sine-wave="amplitude:7; frequency:1; offset:50"
        hover-text="exhibits"
      ></a-entity>

      <!-- Maker Model -->
      <a-entity
        gltf-model="assets/maker3.gltf"
        position="13 2 -30"
        scale="1 1 1"
      >
      </a-entity>
    </a-scene>

      <h1>KAHANI | कहानी</h1>

      <div id="menu">
        <p id="hovered-portal-title"></p>

        <a id="aboutMenu" href="about.html">About <br /></a>
        <a id="artMenu" href="art.html">Art <br /></a>
        <!-- <a id="researchMenu" href="research.html">Research <br /></a> -->
        <a id="exhibitsMenu" href="exhibits.html">CV <br /></a>
      </div>
    
    <h3>
      click + drag
    </h3>
